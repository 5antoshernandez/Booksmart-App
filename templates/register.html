{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}

{% block content %}
<h1>Create a New Account</h1>
  <form action="{{ url_for('register') }}" method="post">
    <div class="form-group">
      <label for="name" >Name</label>
      <input type="name" name="name" class="form-control" id="name" aria-describedby="name" placeholder="Name" required>
    </div>
  <div class="form-group">
    <label for="email" >Email address</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
  </div>
  <!--<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions.</label>
  </div> -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
